<div class="note-pad">
  <h1>Note Pad</h1>
  <textarea class="note" [(ngModel)]="noteContent" rows="10" cols="30"></textarea>
  <div class="buttons">
    <button (click)="saveNote()">Save Note</button>
    <button (click)="clearNote()">Clear Note</button>
  </div>
  <p *ngIf="savedMessage">{{ savedMessage }}</p>
</div>
